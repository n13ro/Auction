<app-header></app-header>

<div class="container">
  <div class="register-box">
    <div class="title">PASCALL</div>
    <form>
      <input #name placeholder="name" required />
      <input #email type="email" placeholder="email" required />
      <input #password type="password" placeholder="password" required />
      <button class="register-btn" (click) = "Register(name.value, email.value, password.value)" type="submit">REGISTER</button>
    </form>
  </div>
</div>
