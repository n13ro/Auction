<app-header></app-header>

<div class="container">
  <div class="login-box">
    <div class="title">PASCALL</div>
    <form>
      <input #email type="email" placeholder="email" required />
      <input #password type="password" placeholder="password" required />
      <button class="login-btn" (click) = "Login(email.value, password.value)" type="submit">LOG IN</button>
    </form>
  </div>
</div>
